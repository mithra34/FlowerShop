<!DOCTYPE html>


{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% block body %}
<body  background="{% static 'img/vase.jpg' %}" width="100%" ;>
<img src="{% static 'img/logo.png' %}" alt="logimage"width="350px"; align="right">
  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>LOGIN</h2>

      </div>
      <form method="POST" action="{% url 'order' %}" enctype="multipart/form-data">
       {% csrf_token %}
        <label for="name" style="padding-top:13px">Username
          </label>
        <input type="text" class="form-content" id="name" autocomplete="on" required />
        <div class="form-border"></div>
        <label for="user-password" style="padding-top:22px">&nbsp;Password
          </label>
        <input id="user-password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>


        <input id="submit-btn" type="submit" name="submit" value="LOGIN" /><br>
      </form>
          Don't have account yet?
      <a href="{% url 'reg' %}"> <button name="Register" id="reg-btn">Register</button></a>

    </div>
  </div>





{% endblock %}
